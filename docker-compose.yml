# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP .NET Core service.
version: '3.4'

services:
  identity:
    image: identity
    build:
      context: ./src/identity
    ports:
      - 5000:80

  messages:
    image: messages
    build:
      context: ./src/messages
    ports:
      - 5001:80

  gateway:
    image: gateway
    build:
      context: ./src/gateway
      args:
        - NODE_ENV=development
    ports:
      - 4000
